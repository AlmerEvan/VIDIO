<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Pelanggan - Aplikasi Restoran</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light py-4">

  <div class="container">
    <h3 class="mb-4">Manajemen Pelanggan</h3>

    <!-- Tombol Aksi -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button id="btn-get" class="btn btn-primary">Tampilkan Semua</button>
      <button id="btn-show" class="btn btn-info text-white">Tampilkan Detail</button>
      <button id="btn-post" class="btn btn-success">Tambah Data</button>
      <button id="btn-delete" class="btn btn-danger">Hapus Data</button>
      <button id="btn-update" class="btn btn-warning text-dark">Perbarui Data</button>
      <button id="btn-search" class="btn btn-secondary">Cari Data</button>
    </div>

    <!-- Form Pencarian -->
    <form id="form-search" class="row g-2 mb-4">
      <div class="col-md-4">
        <select id="search-type" class="form-select">
          <option value="pelanggan">Pelanggan</option>
          <option value="kategori">Kategori</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="number" id="search-id" class="form-control" placeholder="Masukkan ID" required />
      </div>
      <div class="col-md-4">
        <button type="button" id="btn-search-id" class="btn btn-secondary w-100">Cari</button>
      </div>
    </form>

    <!-- Form Pelanggan -->
    <form id="form-pelanggan" class="row g-3 mb-4 d-none">
      <div class="col-md-4">
        <input type="text" id="nama" class="form-control" placeholder="Nama" required />
      </div>
      <div class="col-md-4">
        <input type="text" id="alamat" class="form-control" placeholder="Alamat" required />
      </div>
      <div class="col-md-4">
        <input type="text" id="telp" class="form-control" placeholder="Telepon" required />
      </div>
      <div class="col-md-6">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="col-md-6">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
    </form>

    <!-- Tabel Pelanggan -->
    <div class="table-responsive">
      <table class="table table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
          </tr>
        </thead>
        <tbody id="tbody-pelanggan"></tbody>
      </table>
    </div>
  </div>

  <!-- Script logika form -->
  <script type="module" src="js/function.js"></script>
  <script>
    const formPelanggan = document.getElementById('form-pelanggan');

    document.getElementById('btn-post').onclick = () => formPelanggan.classList.remove('d-none');
    document.getElementById('btn-update').onclick = () => formPelanggan.classList.remove('d-none');

    ['btn-get', 'btn-show', 'btn-delete', 'btn-search'].forEach(id => {
      document.getElementById(id).onclick = () => formPelanggan.classList.add('d-none');
    });
  </script>
</body>
</html>
